<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrice</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.css">
</head>
<body>
    <div id="calcolatrice">
        
        <input type="text" id="risultato" value=" ">
        
        
        <div class="tasti">
           <table>
                <tr>
                    <td><button type="button" id="cancella" onclick="canc()">C</button></td>
                    <td><button type="button" id="piu" onclick="somma()">+</button></td>
                    <td><button type="button" id="meno" onclick="sottrazione()">-</button></td>
                    <td><button type="button" id="per" onclick="moltiplicazione()">x</button></td>
                    <td><button type="button" id="diviso" onclick="divisione()">/</button></td>
                    <td><button type="button" id="uguale" onclick="uguale()">=</button></td>
                </tr>
                <tr>
                    <td><button type="button" id="virgola" onclick="virgola()">,</button></td>
                    <td><button type="button" id="zero" onclick="num_zero()">0</button></td>
                    <td><button type="button" id="uno" onclick="num_uno()">1</button></td>
                    <td><button type="button" id="due" onclick="num_due()">2</button></td>
                    <td><button type="button" id="tre" onclick="num_tre()">3</button></td>
                    <td><button type="button" id="quattro" onclick="num_quattro()">4</button></td>
                </tr>
                <tr>
                    <td><button type="button" id="cinque" onclick="num_cinque()">5</button></td>
                    <td><button type="button" id="sei" onclick="num_sei()">6</button></td>
                    <td><button type="button" id="sette" onclick="num_sette()">7</button></td>
                    <td><button type="button" id="otto" onclick="num_otto()">8</button></td>
                    <td><button type="button" id="nove" onclick="num_nove()">9</button></td>
                    <td><button type="button" id="nove" onclick="peace()"><i class="fa-solid fa-peace">  </i></button></td>
                </tr>
            </table>     

        </div>

        
    </div>
    <script src="js/script.js"></script>
</body>
</html>
